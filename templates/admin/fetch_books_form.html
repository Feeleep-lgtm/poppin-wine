{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
<h1>Fetch Books</h1>
<form method="post">{% csrf_token %}
  <p>{{ form.folder_link.label_tag }} {{ form.folder_link }}</p>
  <p><strong>Service Account Email:</strong> <span style="color: gray;">{{ form.service_account_email }}</span></p>
  <button type="submit" class="button">Fetch Books</button>
</form>
{% endblock %}
